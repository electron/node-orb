version: 2.1
orbs:
  # Your orb will be automatically injected here during the pipeline.
  # Reference your orb's jobs and commands below as they will exist when built.
  orb-tools: circleci/orb-tools@12.0
  # The orb definition is intentionally not included here. It will be injected into the pipeline.
  node: {}

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

# Filter for release tags.
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  # Create jobs to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  check-version:
    executor: << parameters.executor >>
    parameters:
      cache-version:
        default: v1
        description: >
          Change the default cache version if you need to clear the cache for any
          reason.
        type: string
      executor:
        description: The executor to use for the job
        type: string
      node-version:
        description: Specify the Node.js version to install
        type: string
      with-cache:
        default: true
        description: Cache the Node.js version to avoid re-downloading on future runs
        type: boolean
    steps:
      - node/install:
          cache-version: << parameters.cache-version >>
          node-version: << parameters.node-version >>
          with-cache: << parameters.with-cache >>
      - run:
          command: '[ $(node -v) == "v<<parameters.node-version>>" ]'
          name: Confirm Version
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      # Test your orb's commands in a custom job and test your orb's jobs directly as a part of this workflow.
      - check-version:
          filters: *filters
          matrix:
            parameters:
              cache-version:
                - v3
              executor:
                - node/linux
                - node/macos
                - node/windows
              node-version:
                - 18.14.0
                - 16.19.0
              with-cache:
                - false
                - true
      - node/install:
          install-yarn: false
          matrix:
            alias: check-version-job
            parameters:
              cache-version:
                - v3
              executor:
                - node/linux
                - node/macos
                - node/windows
              node-version:
                - 18.14.0
                - 16.19.0
              with-cache:
                - false
                - true
          post-steps:
            - run:
                command: '[ $(node -v) == "v<<matrix.node-version>>" ]'
                name: Confirm Version
      # The orb must be re-packed for publishing, and saved to the workspace.
      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: electronjs/node
          vcs_type: << pipeline.project.type >>
          pub_type: production
          # Ensure this job requires all test jobs and the pack job.
          requires:
            - orb-tools/pack
            - check-version
            - check-version-job
          context: orb-publishing
          filters: *release-filters
